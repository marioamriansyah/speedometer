<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedometer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="speedometer">
        <section>
            <img class="watermark" src="img/watermark.png" alt="Watermark">
        </section>
        <section class="dial-speedo">
            <svg class="rpm-arc" viewBox="0 0 200 200">
                <path id="rpmPath" d="" stroke="#FFFFFFD0" stroke-width="10" fill="none" stroke-linecap="butt" />
                <path id="rpmRedline" d="" stroke="red" stroke-opacity="0.35" stroke-width="25" fill="none"
                    stroke-linecap="butt" />
                <path id="rpmTip" d="" stroke="red" stroke-width="30" fill="none" stroke-linecap="butt" />
            </svg>
            <div class="ticks"></div>
            <div class="circular-number"></div>
            <div class="inside-dial"></div>
            <div class="speed-display" id="speedValue"></div>
            <!-- <div class="speed-perhour">MPH</div> -->
            <div class="gear-display" id="gearValue"></div>
            <!-- <div class="rpm-display">x1000 RPM</div> -->
        </section>
        <section>
            <div class="engine-button-container">
                <div class="engine-bg"></div>
                <div class="engine-button" id="engineButton" style="--engine-color: #e43131;">
                    <div class="engine-label">ENGINE<br>START</div>
                    <div class="engine-indicator" id="engineIndicator"></div>
                </div>
            </div>
            <img class="fuel-icon" src="img/fuel-icon.png" alt="fuel Status">
            <img class="engine-icon" src="img/body-icon.png" alt="Engine Status">
            <img class="headlight-icon" id="headlights" src="img/headlight-off.png" alt="Headlight" />
            <img class="seatbelt-icon" id="seatbelts" src="img/seatbelt-off.png" alt="Seatbelt Status">
            <div id="indicator">
                <img class="leftsignal-icon" id="leftIndicator" src="img/leftsignal-off.png" alt="Left Signal Status">
                <img class="rightsignal-icon" id="rightIndicator" src="img/rightsignal-off.png"
                    alt="Right Signal Status">
            </div>
        </section>
        <section class="health">
            <svg viewBox="0 0 200 200" class="arc-svg-engine">
                <path id="engineHealthBg" class="arc-bg" />
                <path id="engine" class="arc engine" />
            </svg>
            <svg viewBox="0 0 200 200" class="arc-svg-body">
                <path id="fuelHealthBg" class="arc-bg" />
                <path id="fuel" class="arc fuel" />
            </svg>
        </section>

        <section class="radio">
            <!-- Audio -->
             <!-- Opsi Radio lain
              https://streams.ilovemusic.de/iloveradio1.mp3
              https://live.powerhitz.com/1power?esPlayer&cb=124251.mp3-->

            <audio id="radioAudio" src="https://s7.alhastream.com/radio/8350/live" preload="none"></audio>
            <audio id="engineSound" src="./audio/Ohayo Onii-chan SFX by DBOSS Project.mp3" preload="none"></audio>

            <!-- Tombol play -->
            <button id="playRadio" class="radio-btn">
                <img src="./img/Apple_Music_icon.svg" alt="Play Radio" width="50" />
            </button>
            <button id="pauseRadio" class="radio-btn" style="display: none;">
                <img src="./img/Apple_Music_icon.svg" alt="Pause Radio" width="50" />
            </button>

            <!-- Panel Volume -->
            <div class="container" id="volumeControl" style="display: none; flex-direction: column;">
                <div class="icon">
                    <img src="https://api.iconify.design/material-symbols:volume-up-rounded.svg?color=white"
                        alt="volume icon">
                </div>
                <div class="slider" id="volumeSlider" style="--val: 0.10;"></div>
            </div>

            <div id="value">10%</div>
        </section>
    </div>
    <!-- partial -->
    <script src='https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js'></script>

    <script src="script.js"></script>
</body>

</html>
